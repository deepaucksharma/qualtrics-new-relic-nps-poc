<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="40" y="55" font-family="Arial" font-size="22" font-weight="bold">Qualtrics-New Relic NPS Integration POC</text>
  
  <!-- Main Container -->
  <rect x="20" y="100" width="760" height="480" rx="5" fill="#ffffff" stroke="#dddddd"/>
  
  <!-- Tab Header -->
  <rect x="40" y="120" width="720" height="40" fill="#f8f8f8" stroke="#dddddd"/>
  <rect x="400" y="120" width="100" height="40" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
  <text x="420" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="#0066cc">Verify NRDB</text>
  
  <!-- Content Area -->
  <!-- Query Section -->
  <rect x="40" y="180" width="720" height="120" rx="5" fill="#f8f8f8"/>
  <text x="50" y="200" font-family="Arial" font-size="14" font-weight="bold">NRQL Query:</text>
  <rect x="50" y="210" width="600" height="30" rx="3" fill="#ffffff" stroke="#cccccc"/>
  <text x="60" y="230" font-family="Arial" font-size="12">SELECT * FROM NpsResponsePoc WHERE userId = 'POC_USER_1234' SINCE 1 DAY AGO</text>
  <rect x="660" y="210" width="90" height="30" rx="3" fill="#0066cc"/>
  <text x="675" y="230" font-family="Arial" font-size="12" fill="#ffffff" font-weight="bold">Query NRDB</text>
  
  <!-- Summary Section -->
  <rect x="40" y="320" width="720" height="80" rx="5" fill="#f8f8f8"/>
  
  <!-- Summary Metrics -->
  <rect x="50" y="330" width="130" height="60" rx="3" fill="#ffffff" stroke="#dddddd"/>
  <text x="60" y="345" font-family="Arial" font-size="10" fill="#555555">Total Responses</text>
  <text x="115" y="375" font-family="Arial" font-size="24" font-weight="bold">42</text>
  
  <rect x="190" y="330" width="130" height="60" rx="3" fill="#ffffff" stroke="#dddddd"/>
  <text x="200" y="345" font-family="Arial" font-size="10" fill="#555555">NPS Score</text>
  <text x="255" y="375" font-family="Arial" font-size="24" font-weight="bold">37</text>
  
  <rect x="330" y="330" width="130" height="60" rx="3" fill="#ffffff" stroke="#dddddd"/>
  <text x="340" y="345" font-family="Arial" font-size="10" fill="#555555">Promoters</text>
  <text x="395" y="375" font-family="Arial" font-size="24" font-weight="bold">25</text>
  
  <rect x="470" y="330" width="130" height="60" rx="3" fill="#ffffff" stroke="#dddddd"/>
  <text x="480" y="345" font-family="Arial" font-size="10" fill="#555555">Passives</text>
  <text x="535" y="375" font-family="Arial" font-size="24" font-weight="bold">7</text>
  
  <rect x="610" y="330" width="130" height="60" rx="3" fill="#ffffff" stroke="#dddddd"/>
  <text x="620" y="345" font-family="Arial" font-size="10" fill="#555555">Detractors</text>
  <text x="675" y="375" font-family="Arial" font-size="24" font-weight="bold">10</text>
  
  <!-- Chart -->
  <rect x="40" y="420" width="720" height="80" rx="5" fill="#f8f8f8"/>
  
  <!-- NPS Distribution Chart -->
  <rect x="50" y="430" width="700" height="60" rx="3" fill="#ffffff" stroke="#dddddd"/>
  <rect x="60" y="440" width="170" height="40" fill="#dc3545"/>
  <text x="145" y="465" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">24%</text>
  
  <rect x="230" y="440" width="120" height="40" fill="#ffc107"/>
  <text x="290" y="465" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">17%</text>
  
  <rect x="350" y="440" width="350" height="40" fill="#28a745"/>
  <text x="525" y="465" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">59%</text>
  
  <!-- Data Table -->
  <rect x="40" y="520" width="720" height="50" rx="5" fill="#f8f8f8"/>
  <text x="50" y="540" font-family="Arial" font-size="14" font-weight="bold">Query Results</text>
  <rect x="50" y="550" width="700" height="20" fill="#0066cc"/>
  <text x="60" y="565" font-family="Arial" font-size="12" fill="#ffffff">timestamp</text>
  <text x="160" y="565" font-family="Arial" font-size="12" fill="#ffffff">userId</text>
  <text x="260" y="565" font-family="Arial" font-size="12" fill="#ffffff">sessionId</text>
  <text x="360" y="565" font-family="Arial" font-size="12" fill="#ffffff">npsScore</text>
  <text x="460" y="565" font-family="Arial" font-size="12" fill="#ffffff">npsCategory</text>
  <text x="560" y="565" font-family="Arial" font-size="12" fill="#ffffff">npsComment</text>
</svg>